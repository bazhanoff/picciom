<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>piccom</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="main-container header__container">
                <div class="header__logo">
                    <img class="header__img" src="images/logo.png" alt="ПИК-Комфорт">
                </div>
                <div class="header__schedules">
                    <div class="icon header__schedule">
                        <h4 class="title header__schedule-title">
                            График работы
                        </h4>
                        <span class="header__schedule-info">
                            пн—пт 8:00 — 17:00
                        </span>
                    </div>
                    <div class="icon header__schedule">
                        <h4 class="title header__schedule-title">
                            График приема граждан
                        </h4>
                        <span class="header__schedule-info">
                            чт 16:00 — 17:00
                        </span>
                    </div>
                </div>
                <div class="search">
                    <form class="search__form" action="#" method="get">
                        <label class="search__label">
                            <span class="search__hint">
                                Не можете что-то найти? Введите запрос
                            </span>
                            <div class="search__row">
                                <input class="search__input" name="search-request" type="search"
                                placeholder="Например, погасить задолженность по ЖКХ в рассрочку">
                                <button class="search__button">Найти</button>
                            </div>
                        </label>
                    </form>
                </div>
                <address class="address">
                    <a class="icon address__phone" href="tel:88412450054">
                        8 (8412) 450-054
                    </a>
                    <a class="icon address__location" href="#">
                        г. Пенза, ул. Карла Маркса, дом 5А, офис 309
                    </a>
                    <a class="icon address__email" href="mailto:info@klychniki.ru">
                        info@klychniki.ru
                    </a>
                </address>
            </div>
        </header>
    </div>
</body>
</html>
